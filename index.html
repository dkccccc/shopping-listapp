        loadItems();

        // Supabaseì—ì„œ ì•„ì´í…œ ë¡œë“œ
        async function loadItems() {

        async function addItem() {

        async function deleteItem(id) {

        async function toggleCheck(id) {

                const { error } = await supabase

                    .update({ checked: !item.checked })

        function renderList() {
