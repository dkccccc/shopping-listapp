<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addButton {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        #addButton:hover {
            background: #5568d3;
        }

        #addButton:active {
            transform: scale(0.98);
        }

        #shoppingList {
            list-style: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .list-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .list-item.checked {
            background: #e8f5e9;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .delete-button {
            padding: 8px 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            font-weight: 600;
        }

        .delete-button:hover {
            background: #ee5a52;
        }

        .delete-button:active {
            transform: scale(0.95);
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 16px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>

        <div class="input-container">
            <input
                type="text"
                id="itemInput"
                placeholder="Íµ¨Îß§Ìï† Ìï≠Î™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                autocomplete="off"
            >
            <button id="addButton">Ï∂îÍ∞Ä</button>
        </div>

        <ul id="shoppingList"></ul>

        <div class="stats">
            <span>Ï†ÑÏ≤¥: <strong id="totalItems">0</strong>Í∞ú</span>
            <span>ÏôÑÎ£å: <strong id="checkedItems">0</strong>Í∞ú</span>
        </div>
    </div>

    <script>
        // DOM ÏöîÏÜå Í∞ÄÏ†∏Ïò§Í∏∞
        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const shoppingList = document.getElementById('shoppingList');
        const totalItemsSpan = document.getElementById('totalItems');
        const checkedItemsSpan = document.getElementById('checkedItems');

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        renderList();

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä Ìï®Ïàò
        function addItem() {
            const itemText = itemInput.value.trim();

            if (itemText === '') {
                alert('Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const newItem = {
                id: Date.now(),
                text: itemText,
                checked: false
            };

            items.push(newItem);
            saveToLocalStorage();
            renderList();
            itemInput.value = '';
            itemInput.focus();
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú Ìï®Ïàò
        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            saveToLocalStorage();
            renderList();
        }

        // ÏïÑÏù¥ÌÖú Ï≤¥ÌÅ¨/Ï≤¥ÌÅ¨ Ìï¥Ï†ú Ìï®Ïàò
        function toggleCheck(id) {
            items = items.map(item => {
                if (item.id === id) {
                    return { ...item, checked: !item.checked };
                }
                return item;
            });
            saveToLocalStorage();
            renderList();
        }

        // Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ Ìï®Ïàò
        function renderList() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                shoppingList.innerHTML = '<div class="empty-message">ÏáºÌïë Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</div>';
            } else {
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = `list-item ${item.checked ? 'checked' : ''}`;

                    li.innerHTML = `
                        <input
                            type="checkbox"
                            class="checkbox"
                            ${item.checked ? 'checked' : ''}
                            onchange="toggleCheck(${item.id})"
                        >
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-button" onclick="deleteItem(${item.id})">ÏÇ≠Ï†ú</button>
                    `;

                    shoppingList.appendChild(li);
                });
            }

            updateStats();
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updateStats() {
            totalItemsSpan.textContent = items.length;
            checkedItemsSpan.textContent = items.filter(item => item.checked).length;
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
        function saveToLocalStorage() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        // XSS Î∞©ÏßÄÎ•º ÏúÑÌïú HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addButton.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });
    </script>
</body>
</html>
